<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; text-align: center; }
        h2 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; color: #555; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ShreeLipi Docx Converter</h2>
        <p>Select a .docx file to convert (Styles will be preserved)</p>
        
        <input type="file" id="fileInput" accept=".docx" />
        <br>
        <button id="convertBtn" onclick="processFile()">Convert & Download</button>

        <p id="status"></p>
    </div>

    <script src="logic.js"></script>
    <script src="app.js"></script>
</body>
</html>
