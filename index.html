<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShreeLipi Docx Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background: #f2f2f7; text-align: center; }
        .box { background: white; max-width: 500px; margin: 30px auto; padding: 30px; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        h2 { margin-top: 0; color: #1c1c1e; }
        
        .upload-btn {
            display: block; padding: 20px; border: 2px dashed #007aff; background: #f0f8ff;
            color: #007aff; border-radius: 12px; font-weight: 600; cursor: pointer; margin: 20px 0;
        }
        input[type="file"] { display: none; }

        button {
            background: #007aff; color: white; border: none; padding: 16px; width: 100%;
            border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer;
        }
        button:disabled { background: #d1d1d6; color: #8e8e93; }

        #status { margin-top: 15px; font-size: 14px; color: #3a3a3c; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Docx Converter</h2>
        
        <label for="fileInput" class="upload-btn">
            Select Word File (.docx)
        </label>
        <input type="file" id="fileInput" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        
        <div id="fileName" style="margin-bottom: 20px; color: #8e8e93;">No file selected</div>

        <button id="convertBtn" disabled>Convert to Unicode</button>
        
        <p id="status"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        // 1. File Selection
        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.innerText = this.files[0].name;
                convertBtn.disabled = false;
                status.innerText = "";
            }
        });

        // 2. Conversion Logic (Clean & Fast)
        const shree = ['u','ª','}','n','p','H','·','I','»','J','½','K','M','À','N','µO','O','µÁ','Á','P','Q','R','¶S','S','¶T','T','U','Ê','W','Ï','V','Ë','Y','Ü','X','Z','Ý','\\','â','[','ß','^','ä',']','ã','_','å','`','a','c','ë','d','ì','e','û','í','f','î','g','ñ','h','j','ú','k','Ô','Û','Ú','à','Þ','Q­','º$','Ì','Ð','Õ','l','Îm','¸','„','ˆ','œ','Å','Am¡','Am{','Am|','Am','A','B©','B','C','D','E{','E','F','m°','m{','m|','{','|','m¡','m¢','¡','¢','m','r','s','t','w','þ','y','§','±','•','¥','²','Ñ','«','é','ê','&','$','>','µ'];
        const uni = ['©','©ं','{©','o','o',"क",'क्‌',"ख",'ख्‌',"ग",'ग्',"घ",'च','च्‌','छ','ज़','ज','ज़्‌','ज्‌','झ',"ट","ठ",'ड़',"ड",'ढ़','ढ',"ण",'ण्',"थ",'थ्',"त",'त्',"ध",'ध्',"द","न",'न्',"फ",'फ्‌',"प",'प्‌',"भ",'भ्',"ब",'ब्‌',"म",'म्',"य","र","ल",'ल्‌',"व",'व्‌',"श",'श्','श्',"ष",'ष्‌',"स",'स्',"ह",'क्ष','क्ष्','ज्ञ','द्द','द्व','द्य','प्र','न्न','ट्र','क्त','त्र','द्र','द्ध','श्र','त्त','क्क','ल्ल','ह्व','श्व','ट्ट','औ','ओ','ओं','आ','अ','ई','इ','उ','ऊ','ऐ','ए','ऋ','ॉ',"ो","ों","े","ें","ौ","ौं","ै",'ैं',"ा","ी","ी","ीं","ु",'ु',"ू",'ं','ँ','ः','ृ','्‌','दृ','्र','रु','रू','।','','',''];

        function convertString(txt) {
            if (!txt) return "";
            let res = txt;
            for(let i=0; i<shree.length; i++) {
                if(shree[i] && uni[i]) res = res.split(shree[i]).join(uni[i]);
            }
            // Fixes
            while(res.includes("o")) {
                let idx = res.indexOf("o");
                if(idx < res.length-1) {
                    let next = res.charAt(idx+1);
                    res = res.substring(0, idx) + next + "ि" + res.substring(idx+2);
                } else { res = res.replace("o", "िं"); }
            }
            res = res.replace(/o/g, "िं");
            
            const matras = "ािीुूृेैोौंःँॅ";
            let rIdx = res.indexOf("©");
            while(rIdx > 0) {
                let p = rIdx - 1;
                while(p >= 0 && matras.includes(res.charAt(p))) p--;
                if(p < 0) p = 0;
                let chunk = res.substring(p, rIdx);
                res = res.substring(0, p) + "र्" + chunk + res.substring(rIdx+1);
                rIdx = res.indexOf("©", p + chunk.length + 2);
            }
            return res;
        }

        // 3. Main Process
        convertBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;
            
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            
            try {
                if (typeof JSZip === 'undefined') throw new Error("Internet disconnected. Reload.");

                const file = fileInput.files[0];
                const data = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(data);
                
                if (!zip.file("word/document.xml")) throw new Error("Invalid Docx file.");

                const docXml = await zip.file("word/document.xml").async("string");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if(original && original.trim().length > 0) {
                        textNodes[i].textContent = convertString(original);
                    }
                }

                const serializer = new XMLSerializer();
                const newXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newXml);

                // --- KEY FIX FOR IPAD (DOCX MIME TYPE) ---
                const blob = await zip.generateAsync({
                    type: "blob",
                    mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                });

                // Download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Force .docx extension
                a.download = "Converted_" + file.name.replace(".docx", "") + ".docx";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                status.innerText = "Success! Check your Downloads folder.";
                convertBtn.innerText = "Convert Another";

            } catch (err) {
                alert("Error: " + err.message);
                status.innerText = "Failed.";
                convertBtn.innerText = "Try Again";
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
