    <script>
        // --- 1. STABLE MAPPING (V19 Base) ---
        const shreelipi_list = ['‚Ä¶','b','√ø','√Ñ','@','Q¬¥','u','¬™','}','[','p','H','¬≥','I','¬ª','J','¬Ω','K','M','√Ä','N','¬µO','O','¬µ√Å','√Å','P','Q','R','¬∂S','S','¬∂T','T','U','√ä','W','√è','V','√ã','Y','√ú','X','Z','√ù','‚Äô','√¢','n','√ü','^','√§','~','√£','‚Äò','√•','¬∂','a','c','√´','d','√¨','e','√ª','√≠','f','√Æ','g','√±','h','j','√∫','k','√î','√õ','√ö','√†','√û','Q¬≠','¬∫$','√å','√ê','√ï','l','√ém','¬∏','‚Äû','ÀÜ','≈ì','√Ö','Am¬°','Amo','Am|','Am','A','B¬©','B','C','D','Eo','E','F','m¬∞','mo','m|','o','|','m¬°','m¬¢','¬°','¬¢','m','r','s','t','w','√æ','y','¬ß','¬±','‚Ä¢','¬•','¬≤','√ë','¬´','√©','√™','&','$','>','¬µ',
        'G', 'L', 'v', 'x', '%', '=', '(', ')', '√∑', '¬£', '¬æ', '¬®', '√Ü', '√á', '√é', '√è', '√º', '√∂'];
        
        const unicode_list = ['‡§É',"‡§≤","‡•Ç","‡§û‡•ç",'‡§Ω','‡§ü‡•ç‡§∞','¬©','¬©‡§Ç','{¬©','{','{',"‡§ï",'‡§ï‡•ç',"‡§ñ",'‡§ñ‡•ç',"‡§ó",'‡§ó‡•ç',"‡§ò",'‡§ö','‡§ö‡•ç','‡§õ','‡§ú‡§º','‡§ú','‡§ú‡§º‡•ç','‡§ú‡•ç','‡§ù',"‡§ü","‡§†",'‡§°‡§º',"‡§°",'‡§¢‡§º','‡§¢',"‡§£",'‡§£‡•ç',"‡§•",'‡§•‡•ç',"‡§§",'‡§§‡•ç',"‡§ß",'‡§ß‡•ç',"‡§¶","‡§®",'‡§®‡•ç',"‡§´",'‡§´‡•ç',"‡§™",'‡§™‡•ç',"‡§≠",'‡§≠‡•ç',"‡§¨",'‡§¨‡•ç',"‡§Æ",'‡§Æ‡•ç',"‡§Ø","‡§∞","‡§≤",'‡§≤‡•ç',"‡§µ",'‡§µ‡•ç',"‡§∂",'‡§∂‡•ç','‡§∂‡•ç',"‡§∑",'‡§∑‡•ç',"‡§∏",'‡§∏‡•ç',"‡§π",'‡§ï‡•ç‡§∑','‡§ï‡•ç‡§∑‡•ç','‡§ú‡•ç‡§û','‡§¶‡•ç‡§¶','‡§¶‡•ç‡§µ','‡§¶‡•ç‡§Ø','‡§™‡•ç‡§∞','‡§®‡•ç‡§®','‡§ü‡•ç‡§∞','‡§ï‡•ç‡§§','‡§§‡•ç‡§∞','‡§¶‡•ç‡§∞','‡§¶‡•ç‡§ß','‡§∂‡•ç‡§∞','‡§§‡•ç‡§§','‡§ï‡•ç‡§ï','‡§≤‡•ç‡§≤','‡§π‡•ç‡§µ','‡§∂‡•ç‡§µ','‡§ü‡•ç‡§ü','‡§î','‡§ì','‡§ì‡§Ç','‡§Ü','‡§Ö','‡§à','‡§á','‡§â','‡§ä','‡§ê','‡§è','‡§ã','‡•â',"‡•ã","‡•ã‡§Ç","‡•á","‡•á‡§Ç","‡•å","‡•å‡§Ç","‡•à",'‡•à‡§Ç',"‡§æ","‡•Ä","‡•Ä","‡•Ä‡§Ç","‡•Å",'‡•Å',"‡•Ç",'‡§Ç','‡§Å','‡§É','‡•É','‡•ç','‡§¶‡•É','‡•ç‡§∞','‡§∞‡•Å','‡§∞‡•Ç','‡•§','‡•§','','', 
        '‡§ú', '‡§ß', '‡•à', '‡•Ö', '‡•Ñ', '.', '(', ')', '‡§π‡•ç', '‡•Ä', '‡§ó‡•ç‡§®', '‡•ç‡§Ø', '‡§∞‡•ç‚Äç', '‡§∑‡•ç‡§ü', '‡§§‡•ç‡§§', '‡§ï‡•ç‡§§', '‡§∂‡•ç‡§ö', '‡§Ç'];

        function convertText(inputText) {
            if (!inputText) return "";
            let res = inputText;

            // --- A. PRIORITY REPLACEMENTS ---
            
            // 1. Cluster Fixes (Regex for safety)
            res = res.replace(/\{i>/g, "‡§∑‡•ç‡§ü‡§ø");
            res = res.replace(/\{√é/g, "‡§§‡•ç‡§§‡§ø");
            res = res.replace(/\{√è/g, "‡§ï‡•ç‡§§‡§ø");

            // 2. Character Fixes
            res = res.split('√º').join('‡§∂‡•ç‡§ö');
            res = res.split('√∑').join('‡§π‡•ç‡§Æ');
            res = res.split('√∂').join('‡§Ç');
            res = res.split('√î').join('‡§Ø');
            res = res.split('√á').join('‡§ó');
            res = res.replace(/¬∫(?!\$)/g, '‡§§');
            res = res.split('|').join('‡§æ');
            res = res.split('¬¶').join('‡§æ');
            res = res.split('$').join('‡§≥');
            res = res.split('¬£').join('‡•Ä');
            
            // 'i' -> '‡•Ä' (Only if not part of {i>)
            res = res.split('i').join('‡•Ä');   

            // 3. Remove Garbage
            res = res.split('¬®').join(''); 


            // --- B. VELAANTI LOGIC ---
            // { -> ‡§ø
            let pos_curly = res.indexOf("{");
            while (pos_curly !== -1) {
                if (pos_curly + 1 < res.length) {
                    let next = res.charAt(pos_curly + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace("{" + next, next + "‡§ø");
                }
                pos_curly = res.indexOf("{", pos_curly + 1);
            }
            // > -> ‡§ø
            let pos_grt = res.indexOf(">");
            while (pos_grt !== -1) {
                if (pos_grt + 1 < res.length) {
                    let next = res.charAt(pos_grt + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace(">" + next, next + "‡§ø");
                }
                pos_grt = res.indexOf(">", pos_grt + 1);
            }
            // [ -> ‡§ø
            let pos_sq = res.indexOf("[");
            while (pos_sq !== -1) {
                if (pos_sq + 1 < res.length) {
                    let next = res.charAt(pos_sq + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace("[" + next, next + "‡§ø");
                }
                pos_sq = res.indexOf("[", pos_sq + 1);
            }


            // --- C. MAIN MAPPING ---
            for (let i = 0; i < shreelipi_list.length; i++) {
                if (shreelipi_list[i] && unicode_list[i]) {
                    res = res.split(shreelipi_list[i]).join(unicode_list[i]);
                }
            }


            // --- D. POST FIXES ---

            // 'o' Matra
            let pos_o = res.indexOf("o");
            while (pos_o !== -1) {
                if (pos_o + 1 < res.length) {
                    let next = res.charAt(pos_o + 1);
                    if (next !== ' ' && next !== '‡•ç') res = res.replace("o" + next, next + "‡§ø");
                }
                pos_o = res.indexOf("o", pos_o + 1);
            }

            // 'q' -> 'o'
            let pos_q = res.indexOf("q");
            while (pos_q !== -1) {
                 if (pos_q + 1 < res.length) {
                    let next = res.charAt(pos_q + 1);
                    res = res.replace("q" + next, next + "o");
                 }
                 pos_q = res.indexOf("q", pos_q + 1);
            }

            // 'o' + Halant
            let pos_oh = res.indexOf("o‡•ç");
            while (pos_oh !== -1) {
                if (pos_oh + 2 < res.length) {
                    let cons = res.charAt(pos_oh + 2);
                    res = res.replace("o‡•ç" + cons, "‡•ç" + cons + "‡§ø‡§Ç");
                }
                pos_oh = res.indexOf("o‡•ç", pos_oh + 3);
            }
            res = res.replace(/o/g, "‡§ø‡§Ç");

            // Rafar Logic
            const matras = "‡§æ‡§ø‡•Ä‡•Å‡•Ç‡•É‡•á‡•à‡•ã‡•å‡§Ç‡§É‡§Å‡•Ö";
            let pos_reph = res.indexOf("¬©");
            while (pos_reph > 0) {
                let prob = pos_reph - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_reph);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_reph + 1);
                pos_reph = res.indexOf("¬©");
            }
            // Tilde -> Rafar
            let pos_tilde = res.indexOf("~");
             while (pos_tilde > 0) {
                let prob = pos_tilde - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_tilde);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_tilde + 1);
                pos_tilde = res.indexOf("~");
            }

            // Reph Fixes for specific words
            res = res.split('‡§≠‡§æ¬©').join('‡§∞‡•ç‡§≠‡§æ');
            res = res.split('‡§µ‡§æ¬©').join('‡§∞‡•ç‡§µ‡§æ');


            // --- E. FINAL SMART CLEANER (The Magic Step) ---
            
            // 1. Remove Duplicate Lla (‡§∏‡§ï‡§≥‡§≥‡•Ä -> ‡§∏‡§ï‡§≥‡•Ä)
            res = res.replace(/‡§≥‡§≥/g, '‡§≥');
            res = res.replace(/‡§≥‡§≥‡•Ä/g, '‡§≥‡•Ä');

            // 2. Fix Extra Lla in specific words
            res = res.replace(/‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï‡§≥/g, '‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï');
            res = res.replace(/‡§∞‡§§‡•ç‡§®‡§æ‡§ï‡§≥‡§∞/g, '‡§∞‡§§‡•ç‡§®‡§æ‡§ï‡§∞');
            res = res.replace(/‡§Æ‡§π‡•ç‡§£‡•å‡§≥‡§®‡§ø/g, '‡§Æ‡•ç‡§π‡§£‡•å‡§®‡§ø');
            res = res.replace(/‡§®‡§ø‡§∂‡•ç‡§ö‡§Ø‡§æ‡§§‡•ç‡§Æ‡§ï‡§≥/g, '‡§®‡§ø‡§∂‡•ç‡§ö‡§Ø‡§æ‡§§‡•ç‡§Æ‡§ï');
            res = res.replace(/‡§Ü‡§ò‡§æ‡§ï‡•ç‡§∑‡§∞‡§æ‡§®‡•Å‡§ï‡•É‡§≥‡§Æ/g, '‡§Ü‡§¶‡•ç‡§Ø‡§æ‡§ï‡•ç‡§∑‡§∞‡§æ‡§®‡•Å‡§ï‡§Æ'); // Fix for index
            res = res.replace(/‡§µ‡§ö‡§®‡§æ‡§®‡•Å‡§ï‡•ç‡§∞‡§≥‡§Æ/g, '‡§µ‡§ö‡§®‡§æ‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ');

            // 3. General Cleanup
            res = res.replace(/¬®/g, '');

            return res;
        }

        // --- UI HANDLERS ---
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                fileNameDiv.innerText = "Selected: " + fileInput.files[0].name;
                convertBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            
            try {
                if (typeof JSZip === 'undefined') throw new Error("Internet Needed.");
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                if (!zip.file("word/document.xml")) throw new Error("Invalid Docx.");
                const docXml = await zip.file("word/document.xml").async("string");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if (original && original.trim().length > 0) {
                        textNodes[i].textContent = convertText(original);
                    }
                }

                const serializer = new XMLSerializer();
                const newDocXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newDocXml);
                const blob = await zip.generateAsync({type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Final_V20_" + file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                convertBtn.innerText = "Done! Downloaded.";
                statusDiv.innerText = "Success! (Clean & Perfect)";
                statusDiv.style.color = "green";
                setTimeout(() => convertBtn.disabled = false, 2000);

            } catch (err) {
                alert("Error: " + err.message);
                convertBtn.innerText = "Try Again";
                convertBtn.disabled = false;
            }
        });
