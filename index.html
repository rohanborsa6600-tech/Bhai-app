<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShreeLipi Ultimate Converter (2-in-1)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .card { background: white; max-width: 700px; margin: 20px auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2d3436; margin-bottom: 5px; }
        p { color: #636e72; font-size: 14px; margin-bottom: 25px; }
        
        /* Toggle Switch Styling */
        .mode-selector {
            display: flex; justify-content: center; gap: 20px; margin-bottom: 25px;
            background: #f1f2f6; padding: 10px; border-radius: 12px;
        }
        .radio-label {
            padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: 600; color: #555; transition: 0.3s;
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-label {
            background: #0984e3; color: white; box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
        }

        .upload-area {
            border: 2px dashed #0984e3; background: #f0f8ff; color: #0984e3;
            padding: 35px; border-radius: 14px; font-weight: 600; cursor: pointer;
            display: block; margin-bottom: 20px; transition: 0.2s;
        }
        .upload-area:hover { background: #e0f0ff; }
        input[type="file"] { display: none; }

        textarea {
            width: 100%; height: 80px; padding: 12px; border: 1px solid #dfe6e9; border-radius: 10px;
            font-size: 16px; margin-bottom: 20px; font-family: 'Arial', sans-serif;
        }

        button {
            background: #00b894; color: white; border: none; padding: 16px; width: 100%;
            border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }
        button:disabled { background: #b2bec3; cursor: not-allowed; box-shadow: none; }
        
        #status { margin-top: 15px; font-size: 15px; font-weight: 500; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-left: 5px; }
        .badge-sl { background: #ffeaa7; color: #d35400; }
        .badge-uni { background: #55efc4; color: #00b894; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Two-in-One Converter</h2>
        <p>Select the mode below to switch conversion direction.</p>

        <div class="mode-selector">
            <input type="radio" id="modeSL" name="mode" value="sl2uni" checked>
            <label for="modeSL" class="radio-label">ShreeLipi ‚ûù Unicode</label>

            <input type="radio" id="modeUni" name="mode" value="uni2sl">
            <label for="modeUni" class="radio-label">Unicode ‚ûù ShreeLipi</label>
        </div>

        <textarea id="inputText" placeholder="Paste text here to test immediately..."></textarea>

        <label for="fileInput" class="upload-area">
            üìÇ Tap to Select Word File (.docx)
        </label>
        <input type="file" id="fileInput" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        
        <div id="fileName" style="margin-bottom: 15px; color: #555;"></div>
        <button id="convertBtn">Convert Now</button>
        <div id="status"></div>
    </div>

    <script>
        // --- DATASETS ---
        // V21 Master Lists
        const shreelipi_list = ['‚Ä¶','b','√ø','√Ñ','@','Q¬¥','u','¬™','}','[','p','H','¬≥','I','¬ª','J','¬Ω','K','M','√Ä','N','¬µO','O','¬µ√Å','√Å','P','Q','R','¬∂S','S','¬∂T','T','U','√ä','W','√è','V','√ã','Y','√ú','X','Z','√ù','‚Äô','√¢','n','√ü','^','√§','~','√£','‚Äò','√•','¬∂','a','c','√´','d','√¨','e','√ª','√≠','f','√Æ','g','√±','h','j','√∫','k','√î','√õ','√ö','√†','√û','Q¬≠','¬∫$','√å','√ê','√ï','l','√ém','¬∏','‚Äû','ÀÜ','≈ì','√Ö','Am¬°','Amo','Am|','Am','A','B¬©','B','C','D','Eo','E','F','m¬∞','mo','m|','o','|','m¬°','m¬¢','¬°','¬¢','m','r','s','t','w','√æ','y','¬ß','¬±','‚Ä¢','¬•','¬≤','√ë','¬´','√©','√™','&','$','>','¬µ', 'G', 'L', 'v', 'x', '%', '=', '(', ')', '√∑', '¬£', '¬æ', '¬®', '√Ü', '√á', '√é', '√è', '√º', '√∂'];
        
        const unicode_list = ['‡§É',"‡§≤","‡•Ç","‡§û‡•ç",'‡§Ω','‡§ü‡•ç‡§∞','¬©','¬©‡§Ç','{¬©','{','{',"‡§ï",'‡§ï‡•ç',"‡§ñ",'‡§ñ‡•ç',"‡§ó",'‡§ó‡•ç',"‡§ò",'‡§ö','‡§ö‡•ç','‡§õ','‡§ú‡§º','‡§ú','‡§ú‡§º‡•ç','‡§ú‡•ç','‡§ù',"‡§ü","‡§†",'‡§°‡§º',"‡§°",'‡§¢‡§º','‡§¢',"‡§£",'‡§£‡•ç',"‡§•",'‡§•‡•ç',"‡§§",'‡§§‡•ç',"‡§ß",'‡§ß‡•ç',"‡§¶","‡§®",'‡§®‡•ç',"‡§´",'‡§´‡•ç',"‡§™",'‡§™‡•ç',"‡§≠",'‡§≠‡•ç',"‡§¨",'‡§¨‡•ç',"‡§Æ",'‡§Æ‡•ç',"‡§Ø","‡§∞","‡§≤",'‡§≤‡•ç',"‡§µ",'‡§µ‡•ç',"‡§∂",'‡§∂‡•ç','‡§∂‡•ç',"‡§∑",'‡§∑‡•ç',"‡§∏",'‡§∏‡•ç',"‡§π",'‡§ï‡•ç‡§∑','‡§ï‡•ç‡§∑‡•ç','‡§ú‡•ç‡§û','‡§¶‡•ç‡§¶','‡§¶‡•ç‡§µ','‡§¶‡•ç‡§Ø','‡§™‡•ç‡§∞','‡§®‡•ç‡§®','‡§ü‡•ç‡§∞','‡§ï‡•ç‡§§','‡§§‡•ç‡§∞','‡§¶‡•ç‡§∞','‡§¶‡•ç‡§ß','‡§∂‡•ç‡§∞','‡§§‡•ç‡§§','‡§ï‡•ç‡§ï','‡§≤‡•ç‡§≤','‡§π‡•ç‡§µ','‡§∂‡•ç‡§µ','‡§ü‡•ç‡§ü','‡§î','‡§ì','‡§ì‡§Ç','‡§Ü','‡§Ö','‡§à','‡§á','‡§â','‡§ä','‡§ê','‡§è','‡§ã','‡•â',"‡•ã","‡•ã‡§Ç","‡•á","‡•á‡§Ç","‡•å","‡•å‡§Ç","‡•à",'‡•à‡§Ç',"‡§æ","‡•Ä","‡•Ä","‡•Ä‡§Ç","‡•Å",'‡•Å',"‡•Ç",'‡§Ç','‡§Å','‡§É','‡•É','‡•ç','‡§¶‡•É','‡•ç‡§∞','‡§∞‡•Å','‡§∞‡•Ç','‡•§','‡•§','','', '‡§ú', '‡§ß', '‡•à', '‡•Ö', '‡•Ñ', '.', '(', ')', '‡§π‡•ç‡§Æ', '‡•Ä', '‡§ó‡•ç‡§®', '‡•ç‡§Ø', '‡§∞‡•ç‚Äç', '‡§∑‡•ç‡§ü', '‡§§‡•ç‡§§', '‡§ï‡•ç‡§§', '‡§∂‡•ç‡§ö', '‡§Ç'];

        // Reverse Map (Prepared on load for Uni->SL)
        let reverseMap = [];
        for(let i=0; i<unicode_list.length; i++) {
            if(unicode_list[i] && shreelipi_list[i]) {
                reverseMap.push({ u: unicode_list[i], s: shreelipi_list[i] });
            }
        }
        reverseMap.sort((a, b) => b.u.length - a.u.length); // Sort by length for safety

        // V21 Smart Dictionary (Only for SL->Uni)
        const dictionary = [
            { wrong: '‡§∏‡§ï‡§≥‡§≥‡•Ä', right: '‡§∏‡§ï‡§≥‡•Ä' }, { wrong: '‡§∞‡§§‡•ç‡§®‡§æ‡§ï‡§≥‡§∞', right: '‡§∞‡§§‡•ç‡§®‡§æ‡§ï‡§∞' },
            { wrong: '‡§Æ‡§π‡•ç‡§£‡•å‡§≥‡§®‡§ø', right: '‡§Æ‡•ç‡§π‡§£‡•å‡§®‡§ø' }, { wrong: '‡§®‡§ø‡§∂‡•ç‡§ö‡§Ø‡§æ‡§§‡•ç‡§Æ‡§ï‡§≥', right: '‡§®‡§ø‡§∂‡•ç‡§ö‡§Ø‡§æ‡§§‡•ç‡§Æ‡§ï' },
            { wrong: '‡§ü‡•Ä‚óå‡§ï‡§≥‡§æ', right: '‡§ü‡•Ä‡§ï‡§æ' }, { wrong: '‡§ü‡•Ä‡§ï‡§æ‡§ï‡§≥‡§æ‡§∞‡•Ä', right: '‡§ü‡•Ä‡§ï‡§æ‡§ï‡§æ‡§∞‡•Ä' },
            { wrong: '‡§ü‡•Ä‡§ï‡§æ‡§ï‡§≥‡§æ‡§∞‡§æ', right: '‡§ü‡•Ä‡§ï‡§æ‡§ï‡§æ‡§∞‡§æ' }, { wrong: '‡§Ü‡§ò‡§æ‡§ï‡•ç‡§∑‡§∞‡§æ‡§®‡•Å‡§ï‡•É‡§≥‡§Æ', right: '‡§Ü‡§¶‡•ç‡§Ø‡§æ‡§ï‡•ç‡§∑‡§∞‡§æ‡§®‡•Å‡§ï‡§Æ' },
            { wrong: '‡§µ‡§ö‡§®‡§æ‡§®‡•Å‡§ï‡•ç‡§∞‡§≥‡§Æ', right: '‡§µ‡§ö‡§®‡§æ‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ' }, { wrong: '‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï‡§≥', right: '‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï' }
        ];

        // --- CONVERSION LOGIC 1: SL -> Unicode (V21) ---
        function convertSLtoUni(text) {
            let res = text;
            // Priority Fixes
            res = res.replace(/\{i>/g, "‡§∑‡•ç‡§ü‡§ø"); res = res.replace(/\{√é/g, "‡§§‡•ç‡§§‡§ø"); res = res.replace(/\{√è/g, "‡§ï‡•ç‡§§‡§ø");
            res = res.split('√º').join('‡§∂‡•ç‡§ö'); res = res.split('√∑').join('‡§π‡•ç‡§Æ'); res = res.split('√∂').join('‡§Ç');
            res = res.split('√î').join('‡§Ø'); res = res.split('√á').join('‡§ó'); res = res.replace(/¬∫(?!\$)/g, '‡§§');
            res = res.split('|').join('‡§æ'); res = res.split('¬¶').join('‡§æ'); res = res.split('$').join('‡§≥');
            res = res.split('¬£').join('‡•Ä'); res = res.split('i').join('‡•Ä'); res = res.split('¬®').join(''); 

            // Velanti Swap
            let pos_curly = res.indexOf("{");
            while (pos_curly !== -1) {
                if (pos_curly + 1 < res.length) {
                    let next = res.charAt(pos_curly + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace("{" + next, next + "‡§ø");
                }
                pos_curly = res.indexOf("{", pos_curly + 1);
            }
            let pos_grt = res.indexOf(">");
            while (pos_grt !== -1) {
                if (pos_grt + 1 < res.length) {
                    let next = res.charAt(pos_grt + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace(">" + next, next + "‡§ø");
                }
                pos_grt = res.indexOf(">", pos_grt + 1);
            }
            let pos_sq = res.indexOf("[");
            while (pos_sq !== -1) {
                if (pos_sq + 1 < res.length) {
                    let next = res.charAt(pos_sq + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace("[" + next, next + "‡§ø");
                }
                pos_sq = res.indexOf("[", pos_sq + 1);
            }

            // Main Map
            for (let i = 0; i < shreelipi_list.length; i++) {
                if (shreelipi_list[i] && unicode_list[i]) res = res.split(shreelipi_list[i]).join(unicode_list[i]);
            }

            // Post Fixes
            let pos_o = res.indexOf("o");
            while (pos_o !== -1) {
                if (pos_o + 1 < res.length) {
                    let next = res.charAt(pos_o + 1);
                    if (next !== ' ' && next !== '‡•ç') res = res.replace("o" + next, next + "‡§ø");
                }
                pos_o = res.indexOf("o", pos_o + 1);
            }
            let pos_q = res.indexOf("q");
            while (pos_q !== -1) {
                 if (pos_q + 1 < res.length) {
                    let next = res.charAt(pos_q + 1);
                    res = res.replace("q" + next, next + "o");
                 }
                 pos_q = res.indexOf("q", pos_q + 1);
            }
            let pos_oh = res.indexOf("o‡•ç");
            while (pos_oh !== -1) {
                if (pos_oh + 2 < res.length) {
                    let cons = res.charAt(pos_oh + 2);
                    res = res.replace("o‡•ç" + cons, "‡•ç" + cons + "‡§ø‡§Ç");
                }
                pos_oh = res.indexOf("o‡•ç", pos_oh + 3);
            }
            res = res.replace(/o/g, "‡§ø‡§Ç");

            // Rafar Logic
            const matras = "‡§æ‡§ø‡•Ä‡•Å‡•Ç‡•É‡•á‡•à‡•ã‡•å‡§Ç‡§É‡§Å‡•Ö";
            let pos_reph = res.indexOf("¬©");
            while (pos_reph > 0) {
                let prob = pos_reph - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_reph);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_reph + 1);
                pos_reph = res.indexOf("¬©");
            }
            let pos_tilde = res.indexOf("~");
             while (pos_tilde > 0) {
                let prob = pos_tilde - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_tilde);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_tilde + 1);
                pos_tilde = res.indexOf("~");
            }
            res = res.split('‡§≠‡§æ¬©').join('‡§∞‡•ç‡§≠‡§æ');
            res = res.split('‡§µ‡§æ¬©').join('‡§∞‡•ç‡§µ‡§æ');

            // Dictionary Clean
            res = res.replace(/‚óå/g, ''); res = res.replace(/¬®/g, '');
            dictionary.forEach(item => {
                const regex = new RegExp(item.wrong, 'g');
                res = res.replace(regex, item.right);
            });
            res = res.replace(/‡§≥‡§≥/g, '‡§≥'); res = res.replace(/‡§≥‡§≥‡•Ä/g, '‡§≥‡•Ä');

            return res;
        }

        // --- CONVERSION LOGIC 2: Unicode -> SL (Reverse) ---
        function convertUnitoSL(text) {
            let res = text;
            
            // 1. Rafar Reverse (‡§∞‡•ç + Char -> Char + ¬©)
            // Finds '‡§∞‡•ç' followed by a char (and optional matra/halant sequence)
            // Simplified: Move Reph to after the main char
            // NOTE: This is complex in regex, simple approximation:
            res = res.replace(/‡§∞‡•ç([‡§ï-‡§π])/g, "$1¬©");

            // 2. Velanti Reverse (Char + ‡§ø -> { + Char)
            // Finds Consonant + ‡§ø
            res = res.replace(/([‡§ï-‡§π][‡•ç]?)*([‡§ï-‡§π])‡§ø/g, "{$1$2");

            // 3. Main Mapping
            for (let i = 0; i < reverseMap.length; i++) {
                if (res.includes(reverseMap[i].u)) {
                    res = res.split(reverseMap[i].u).join(reverseMap[i].s);
                }
            }

            // 4. Cleanup
            res = res.split('‡§æ').join('|'); // Force Kana to Bar

            return res;
        }


        // --- UI & EVENT HANDLERS ---
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const inputTextArea = document.getElementById('inputText');
        const radios = document.getElementsByName('mode');

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                fileNameDiv.innerText = "File Selected: " + fileInput.files[0].name;
            }
        });

        function getMode() {
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) return radios[i].value;
            }
            return 'sl2uni';
        }

        convertBtn.addEventListener('click', async () => {
            const mode = getMode();
            const textVal = inputTextArea.value;

            // 1. Text Area Mode
            if(textVal) {
                if(mode === 'sl2uni') {
                    inputTextArea.value = convertSLtoUni(textVal);
                } else {
                    inputTextArea.value = convertUnitoSL(textVal);
                }
                statusDiv.innerText = "Text Converted Successfully!";
                statusDiv.style.color = "#00b894";
                return;
            }

            // 2. File Mode
            if(fileInput.files.length === 0) {
                alert("Please select a file or enter text.");
                return;
            }

            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            
            try {
                if (typeof JSZip === 'undefined') throw new Error("Internet connection needed for JSZip.");
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                const docXml = await zip.file("word/document.xml").async("string");
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if (original && original.trim().length > 0) {
                        if(mode === 'sl2uni') {
                            textNodes[i].textContent = convertSLtoUni(original);
                        } else {
                            textNodes[i].textContent = convertUnitoSL(original);
                        }
                    }
                }

                const serializer = new XMLSerializer();
                const newDocXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newDocXml);
                const blob = await zip.generateAsync({type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Smart filename based on mode
                let prefix = (mode === 'sl2uni') ? "Converted_Unicode_" : "Converted_ShreeLipi_";
                a.download = prefix + file.name;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                convertBtn.innerText = "Done! Downloaded.";
                statusDiv.innerText = "Conversion Complete!";
                statusDiv.style.color = "green";
                setTimeout(() => { convertBtn.disabled = false; convertBtn.innerText = "Convert Now"; }, 3000);

            } catch (err) {
                alert("Error: " + err.message);
                convertBtn.innerText = "Try Again";
                convertBtn.disabled = false;
            }
        });
    </script>
