<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShreeLipi Final V5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f6f8; text-align: center; padding: 20px; }
        .card { background: white; max-width: 650px; margin: 30px auto; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .upload-area {
            border: 2px dashed #007aff; background: #eef7ff; color: #007aff;
            padding: 30px; border-radius: 12px; font-weight: 600; cursor: pointer;
            display: block; margin-bottom: 20px; transition: 0.3s;
        }
        .upload-area:hover { background: #e0efff; }
        input[type="file"] { display: none; }

        button {
            background: #007aff; color: white; border: none; padding: 15px; width: 100%;
            border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 15px; font-size: 14px; color: #333; font-weight: 500; }
        #fileName { margin-bottom: 15px; color: #555; }

        #reportBox {
            margin-top: 25px; text-align: left; background: #fff5f5; 
            border: 1px solid #ffcccc; border-radius: 10px; padding: 15px; display: none;
        }
        #wordList { 
            font-family: monospace; font-size: 13px; color: #c7254e; 
            max-height: 150px; overflow-y: auto; background: white; 
            padding: 10px; border: 1px solid #eee; border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Word to Word (Mega Fix V5)</h2>
        <p>Fixed: G->‡§ú, L->‡§°, v->‡•à, {->‡§ø and more.</p>

        <label for="fileInput" class="upload-area">
            üìÇ Select Word File (.docx)
        </label>
        <input type="file" id="fileInput" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        
        <div id="fileName"></div>
        <button id="convertBtn" disabled>Convert Now</button>
        <div id="status"></div>

        <div id="reportBox">
            <div style="color: #d9534f; font-weight: bold; margin-bottom: 5px;">‚ö†Ô∏è Unconverted Words:</div>
            <div id="wordList"></div>
        </div>
    </div>

    <script>
        // --- 1. EXTENDED MAPPING ARRAYS (Added G, L, v, x based on your report) ---
        const shree_extras = ['G', 'L', 'v', 'x', '%', '=', '(', ')', '¬µ', '√Ä', '√û'];
        const uni_extras   = ['‡§ú', '‡§°', '‡•à',  '‡•Ö', '‡•Ñ', '.', '(', ')', '‡•∞', '√Ø', '‡§∂‡•ç‡§∞'];

        const shreelipi_list = ['‚Ä¶','b','√ø','√Ñ','@','Q¬¥','u','¬™','}','[','p','H','¬≥','I','¬ª','J','¬Ω','K','M','N','¬µO','O','¬µ√Å','√Å','P','Q','R','¬∂S','S','¬∂T','T','U','√ä','W','√è','V','√ã','Y','√ú','X','Z','√ù','‚Äô','√¢','n','√ü','^','√§','~','√£','‚Äò','√•','¬∂','a','c','√´','d','√¨','e','√ª','√≠','f','√Æ','g','√±','h','j','√∫','k','√î','√õ','√ö','√†','Q¬≠','¬∫$','√å','√ê','√ï','l','√ém','¬∏','‚Äû','ÀÜ','≈ì','√Ö','Am¬°','Amo','Am|','Am','A','B¬©','B','C','D','Eo','E','F','m¬∞','mo','m|','o','|','m¬°','m¬¢','¬°','¬¢','m','r','s','t','w','√æ','y','¬ß','¬±','‚Ä¢','¬•','¬≤','√ë','¬´','√©','√™','&','$','>'];
        const unicode_list = ['‡§É',"‡§≤","‡•Ç","‡§û‡•ç",'‡§Ω','‡§ü‡•ç‡§∞','¬©','¬©‡§Ç','{¬©','{','{',"‡§ï",'‡§ï‡•ç',"‡§ñ",'‡§ñ‡•ç',"‡§ó",'‡§ó‡•ç',"‡§ò",'‡§ö','‡§õ','‡§ú‡§º','‡§ú','‡§ú‡§º‡•ç','‡§ú‡•ç','‡§ù',"‡§ü","‡§†",'‡§°‡§º',"‡§°",'‡§¢‡§º',"‡§£",'‡§£‡•ç',"‡§•",'‡§•‡•ç',"‡§§",'‡§§‡•ç',"‡§ß",'‡§ß‡•ç',"‡§¶","‡§®",'‡§®‡•ç',"‡§´",'‡§´‡•ç',"‡§™",'‡§™‡•ç',"‡§≠",'‡§≠‡•ç',"‡§¨",'‡§¨‡•ç',"‡§Æ",'‡§Æ‡•ç',"‡§Ø","‡§∞","‡§≤",'‡§≤‡•ç',"‡§µ",'‡§µ‡•ç',"‡§∂",'‡§∂‡•ç','‡§∂‡•ç',"‡§∑",'‡§∑‡•ç',"‡§∏",'‡§∏‡•ç',"‡§π",'‡§ï‡•ç‡§∑','‡§ï‡•ç‡§∑‡•ç','‡§ú‡•ç‡§û','‡§¶‡•ç‡§¶','‡§¶‡•ç‡§µ','‡§¶‡•ç‡§Ø','‡§™‡•ç‡§∞','‡§®‡•ç‡§®','‡§ü‡•ç‡§∞','‡§ï‡•ç‡§§','‡§§‡•ç‡§∞','‡§¶‡•ç‡§∞','‡§¶‡•ç‡§ß','‡§∂‡•ç‡§∞','‡§§‡•ç‡§§','‡§ï‡•ç‡§ï','‡§≤‡•ç‡§≤','‡§π‡•ç‡§µ','‡§∂‡•ç‡§µ','‡§ü‡•ç‡§ü','‡§î','‡§ì','‡§ì‡§Ç','‡§Ü','‡§Ö','‡§à','‡§á','‡§â','‡§ä','‡§ê','‡§è','‡§ã','‡•â',"‡•ã","‡•ã‡§Ç","‡•á","‡•á‡§Ç","‡•å","‡•å‡§Ç","‡•à",'‡•à‡§Ç',"‡§æ","‡•Ä","‡•Ä","‡•Ä‡§Ç","‡•Å",'‡•Å',"‡•Ç",'‡§Ç','‡§Å','‡§É','‡•É','‡•ç','‡§¶‡•É','‡•ç‡§∞','‡§∞‡•Å','‡§∞‡•Ç','‡•§','‡•§',''];

        // Combine arrays
        const full_shree = [...shreelipi_list, ...shree_extras];
        const full_uni = [...unicode_list, ...uni_extras];

        function convertText(inputText) {
            if (!inputText) return "";
            let res = inputText;

            // --- PRIORITY FIXES (Run before mapping) ---
            
            // 1. FIX: '{' Matra ({‡§µ‡§ö‡§æ‡§∞ -> ‡§µ‡§ø‡§ö‡§æ‡§∞)
            // We run this loop carefully to catch { before it gets mapped to something else
            let parts = res.split("{");
            if (parts.length > 1) {
                let newRes = parts[0];
                for(let i=1; i<parts.length; i++) {
                    let fragment = parts[i];
                    if(fragment.length > 0) {
                        // Take first char, append Matra, append rest
                        let firstChar = fragment.charAt(0);
                        let rest = fragment.substring(1);
                        // Check if firstChar is a valid consonant to attach matra
                        if(firstChar !== ' ' && firstChar !== '¬©') {
                             newRes += firstChar + "‡§ø" + rest;
                        } else {
                             newRes += "{" + fragment; // Put back if invalid
                        }
                    } else {
                        newRes += "{"; // Empty fragment means consecutive {{
                    }
                }
                res = newRes;
            }

            // --- MAIN MAPPING ---
            for (let i = 0; i < full_shree.length; i++) {
                if (full_shree[i] && full_uni[i]) {
                    res = res.split(full_shree[i]).join(full_uni[i]);
                }
            }

            // --- POST FIXES ---

            // 2. FIX: 'o' Matra (Standard)
            let pos_o = res.indexOf("o");
            while (pos_o !== -1) {
                if (pos_o + 1 < res.length) {
                    let next = res.charAt(pos_o + 1);
                    if (next !== ' ' && next !== '‡•ç') {
                        res = res.replace("o" + next, next + "‡§ø");
                    }
                }
                pos_o = res.indexOf("o", pos_o + 1);
            }

            // 3. FIX: 'q' -> 'o'
            let pos_q = res.indexOf("q");
            while (pos_q !== -1) {
                 if (pos_q + 1 < res.length) {
                    let next = res.charAt(pos_q + 1);
                    res = res.replace("q" + next, next + "o");
                 }
                 pos_q = res.indexOf("q", pos_q + 1);
            }

            // 4. FIX: Half Letter Matras
            let pos_half = res.indexOf("‡§ø‡•ç");
            while (pos_half !== -1) {
                if (pos_half + 2 < res.length) {
                    let cons = res.charAt(pos_half + 2);
                    res = res.replace("‡§ø‡•ç" + cons, "‡•ç" + cons + "‡§ø");
                }
                pos_half = res.indexOf("‡§ø‡•ç", pos_half + 2);
            }
            
            let pos_oh = res.indexOf("o‡•ç");
            while (pos_oh !== -1) {
                if (pos_oh + 2 < res.length) {
                    let cons = res.charAt(pos_oh + 2);
                    res = res.replace("o‡•ç" + cons, "‡•ç" + cons + "‡§ø‡§Ç");
                }
                pos_oh = res.indexOf("o‡•ç", pos_oh + 3);
            }

            // Cleanup
            res = res.replace(/o/g, "‡§ø‡§Ç");

            // 5. Reph (Rafar) ¬© -> ‡§∞‡•ç
            const matras = "‡§æ‡§ø‡•Ä‡•Å‡•Ç‡•É‡•á‡•à‡•ã‡•å‡§Ç‡§É‡§Å‡•Ö";
            let pos_reph = res.indexOf("¬©");
            while (pos_reph > 0) {
                let prob = pos_reph - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_reph);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_reph + 1);
                pos_reph = res.indexOf("¬©", prob + chunk.length + 2);
            }

            return res;
        }

        // --- REPORT LOGIC ---
        function analyzeUnconverted(text) {
            const words = text.split(/\s+/);
            const unconvertedSet = new Set();
            const hasDevanagari = /[\u0900-\u097F]/;
            const hasASCII = /[a-zA-Z\u0080-\u00FF]/;

            words.forEach(word => {
                let clean = word.replace(/^[.,()'"-]+|[.,()'"-]+$/g, "");
                if (clean.length > 0 && !hasDevanagari.test(clean) && hasASCII.test(clean)) {
                    unconvertedSet.add(clean);
                }
            });
            return Array.from(unconvertedSet);
        }

        // --- UI HANDLERS ---
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const reportBox = document.getElementById('reportBox');
        const wordListDiv = document.getElementById('wordList');

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                fileNameDiv.innerText = "Selected: " + fileInput.files[0].name;
                convertBtn.disabled = false;
                reportBox.style.display = "none";
            }
        });

        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            let fullText = "";

            try {
                if (typeof JSZip === 'undefined') throw new Error("Check Internet.");
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                if (!zip.file("word/document.xml")) throw new Error("Invalid Docx.");
                const docXml = await zip.file("word/document.xml").async("string");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if (original && original.trim().length > 0) {
                        let converted = convertText(original);
                        textNodes[i].textContent = converted;
                        fullText += " " + converted;
                    }
                }

                // Report
                const missing = analyzeUnconverted(fullText);
                if (missing.length > 0) {
                    reportBox.style.display = "block";
                    wordListDiv.innerText = missing.join(", ");
                    statusDiv.innerText = "‚ö†Ô∏è Done, but check unconverted words.";
                    statusDiv.style.color = "orange";
                } else {
                    statusDiv.innerText = "Success! 100% Converted.";
                    statusDiv.style.color = "green";
                }

                const serializer = new XMLSerializer();
                const newDocXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newDocXml);
                const blob = await zip.generateAsync({type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Converted_" + file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                convertBtn.innerText = "Done!";
            } catch (err) {
                alert("Error: " + err.message);
                convertBtn.innerText = "Try Again";
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
