<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree-Lipi Converter Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @font-face { font-family: 'ShreeFont'; src: url('Shreelipi_0714.TTF') format('truetype'); }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .card {
            background: white; width: 100%; max-width: 900px;
            padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        
        .upload-area {
            border: 2px dashed #3498db; background: #eef7fb;
            padding: 25px; text-align: center; border-radius: 10px;
            cursor: pointer; margin-bottom: 25px; transition: 0.3s;
        }
        .upload-area:hover { background: #dceefb; border-color: #2980b9; }
        
        .grid { display: flex; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 8px; }
        
        textarea {
            width: 100%; height: 200px; padding: 15px;
            border: 1px solid #ddd; border-radius: 8px;
            resize: none; font-size: 16px; box-sizing: border-box;
        }
        #legacy_text { font-family: 'ShreeFont'; color: #c0392b; }
        #unicode_text { font-family: 'Mukta', sans-serif; color: #27ae60; }
        
        .buttons { display: flex; gap: 15px; }
        button {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
            transition: 0.2s;
        }
        #convert-btn { background: #2980b9; }
        #copy-btn { background: #27ae60; }
        
        #status { text-align: center; margin-top: 15px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="card">
        <h1>âš¡ Shree-Lipi to Unicode</h1>
        
        <div class="upload-area" onclick="document.getElementById('file-upload').click()">
            <span style="font-size: 28px;">ðŸ“‚</span><br>
            <strong>Click to Upload Word / Text File</strong>
            <input type="file" id="file-upload" accept=".txt,.docx" style="display: none;">
        </div>

        <div class="grid">
            <div class="col">
                <label>Shree-Lipi Input</label>
                <textarea id="legacy_text" placeholder="Paste or Upload text..."></textarea>
            </div>
            <div class="col">
                <label>Unicode Output</label>
                <textarea id="unicode_text" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button id="convert-btn">Convert Now</button>
            <button id="copy-btn">Copy Result</button>
        </div>
        <div id="status">Ready</div>
    </div>
    <script src="js/logic.js"></script>
</body>
</html>
