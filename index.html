<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShreeLipi V13 (Stable + Conjuncts)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; background: #eef1f5; text-align: center; padding: 20px; }
        .card { background: white; max-width: 650px; margin: 20px auto; padding: 35px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .upload-area {
            border: 2px dashed #007aff; background: #f0f7ff; color: #007aff;
            padding: 35px; border-radius: 12px; font-weight: 600; cursor: pointer;
            display: block; margin-bottom: 20px;
        }
        input[type="file"] { display: none; }

        button {
            background: #28a745; color: white; border: none; padding: 16px; width: 100%;
            border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 15px; font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Word to Word (V13 - 99% + Fixes)</h2>
        <p>Restored V11 Stability + Added Conjuncts (‡§ó‡•ç‡§®, ‡•ç‡§Ø, ‡§π‡•ç).</p>

        <label for="fileInput" class="upload-area">
            üìÇ Tap to Select Word File
        </label>
        <input type="file" id="fileInput" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        
        <div id="fileName" style="margin-bottom: 15px; color: #555;"></div>
        <button id="convertBtn" disabled>Convert Now</button>
        <div id="status"></div>
    </div>

    <script>
        // --- 1. STABLE MAPPING (Base V11) ---
        // DO NOT REMOVE anything. Appending is safe.
        const shreelipi_list = ['‚Ä¶','b','√ø','√Ñ','@','Q¬¥','u','¬™','}','[','p','H','¬≥','I','¬ª','J','¬Ω','K','M','√Ä','N','¬µO','O','¬µ√Å','√Å','P','Q','R','¬∂S','S','¬∂T','T','U','√ä','W','√è','V','√ã','Y','√ú','X','Z','√ù','‚Äô','√¢','n','√ü','^','√§','~','√£','‚Äò','√•','¬∂','a','c','√´','d','√¨','e','√ª','√≠','f','√Æ','g','√±','h','j','√∫','k','√î','√õ','√ö','√†','√û','Q¬≠','¬∫$','√å','√ê','√ï','l','√ém','¬∏','‚Äû','ÀÜ','≈ì','√Ö','Am¬°','Amo','Am|','Am','A','B¬©','B','C','D','Eo','E','F','m¬∞','mo','m|','o','|','m¬°','m¬¢','¬°','¬¢','m','r','s','t','w','√æ','y','¬ß','¬±','‚Ä¢','¬•','¬≤','√ë','¬´','√©','√™','&','$','>','¬µ',
        // EXTRAS FROM V11
        'G', 'L', 'v', 'x', '%', '=', '(', ')', '√∑', '¬£',
        // NEW CONJUNCTS (V13 Additions)
        '¬æ', '¬®', '√Ü', '√á'];
        
        const unicode_list = ['‡§É',"‡§≤","‡•Ç","‡§û‡•ç",'‡§Ω','‡§ü‡•ç‡§∞','¬©','¬©‡§Ç','{¬©','{','{',"‡§ï",'‡§ï‡•ç',"‡§ñ",'‡§ñ‡•ç',"‡§ó",'‡§ó‡•ç',"‡§ò",'‡§ö','‡§ö‡•ç','‡§õ','‡§ú‡§º','‡§ú','‡§ú‡§º‡•ç','‡§ú‡•ç','‡§ù',"‡§ü","‡§†",'‡§°‡§º',"‡§°",'‡§¢‡§º','‡§¢',"‡§£",'‡§£‡•ç',"‡§•",'‡§•‡•ç',"‡§§",'‡§§‡•ç',"‡§ß",'‡§ß‡•ç',"‡§¶","‡§®",'‡§®‡•ç',"‡§´",'‡§´‡•ç',"‡§™",'‡§™‡•ç',"‡§≠",'‡§≠‡•ç',"‡§¨",'‡§¨‡•ç',"‡§Æ",'‡§Æ‡•ç',"‡§Ø","‡§∞","‡§≤",'‡§≤‡•ç',"‡§µ",'‡§µ‡•ç',"‡§∂",'‡§∂‡•ç','‡§∂‡•ç',"‡§∑",'‡§∑‡•ç',"‡§∏",'‡§∏‡•ç',"‡§π",'‡§ï‡•ç‡§∑','‡§ï‡•ç‡§∑‡•ç','‡§ú‡•ç‡§û','‡§¶‡•ç‡§¶','‡§¶‡•ç‡§µ','‡§¶‡•ç‡§Ø','‡§™‡•ç‡§∞','‡§®‡•ç‡§®','‡§ü‡•ç‡§∞','‡§ï‡•ç‡§§','‡§§‡•ç‡§∞','‡§¶‡•ç‡§∞','‡§¶‡•ç‡§ß','‡§∂‡•ç‡§∞','‡§§‡•ç‡§§','‡§ï‡•ç‡§ï','‡§≤‡•ç‡§≤','‡§π‡•ç‡§µ','‡§∂‡•ç‡§µ','‡§ü‡•ç‡§ü','‡§î','‡§ì','‡§ì‡§Ç','‡§Ü','‡§Ö','‡§à','‡§á','‡§â','‡§ä','‡§ê','‡§è','‡§ã','‡•â',"‡•ã","‡•ã‡§Ç","‡•á","‡•á‡§Ç","‡•å","‡•å‡§Ç","‡•à",'‡•à‡§Ç',"‡§æ","‡•Ä","‡•Ä","‡•Ä‡§Ç","‡•Å",'‡•Å',"‡•Ç",'‡§Ç','‡§Å','‡§É','‡•É','‡•ç','‡§¶‡•É','‡•ç‡§∞','‡§∞‡•Å','‡§∞‡•Ç','‡•§','‡•§','','', 
        '‡§ú', '‡§ß', '‡•à', '‡•Ö', '‡•Ñ', '.', '(', ')', '‡§π‡•ç', '‡•Ä',
        // NEW MAPPINGS
        '‡§ó‡•ç‡§®', '‡•ç‡§Ø', '‡§∞‡•ç‚Äç', '‡§∑‡•ç‡§ü'];

        function convertText(inputText) {
            if (!inputText) return "";
            let res = inputText;

            // --- A. PRIORITY CHAR FIXES ---
            res = res.split('|').join('‡§æ');   // Kana
            res = res.split('$').join('‡§≥');   // Lla
            res = res.split('i').join('‡•Ä');   // Velaanti 2
            res = res.split('√∑').join('‡§π‡•ç');  // H + Halant
            res = res.split('¬£').join('‡•Ä');   // Another Velaanti

            // --- B. VELAANTI LOGIC (Swap) ---

            // 1. { -> ‡§ø
            let pos_curly = res.indexOf("{");
            while (pos_curly !== -1) {
                if (pos_curly + 1 < res.length) {
                    let next = res.charAt(pos_curly + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace("{" + next, next + "‡§ø");
                }
                pos_curly = res.indexOf("{", pos_curly + 1);
            }

            // 2. > -> ‡§ø
            let pos_grt = res.indexOf(">");
            while (pos_grt !== -1) {
                if (pos_grt + 1 < res.length) {
                    let next = res.charAt(pos_grt + 1);
                    if (next !== ' ' && next !== '¬©') res = res.replace(">" + next, next + "‡§ø");
                }
                pos_grt = res.indexOf(">", pos_grt + 1);
            }

            // --- C. MAIN MAPPING ---
            for (let i = 0; i < shreelipi_list.length; i++) {
                if (shreelipi_list[i] && unicode_list[i]) {
                    res = res.split(shreelipi_list[i]).join(unicode_list[i]);
                }
            }

            // --- D. POST FIXES ---

            // 'o' Matra
            let pos_o = res.indexOf("o");
            while (pos_o !== -1) {
                if (pos_o + 1 < res.length) {
                    let next = res.charAt(pos_o + 1);
                    if (next !== ' ' && next !== '‡•ç') res = res.replace("o" + next, next + "‡§ø");
                }
                pos_o = res.indexOf("o", pos_o + 1);
            }

            // 'q' -> 'o'
            let pos_q = res.indexOf("q");
            while (pos_q !== -1) {
                 if (pos_q + 1 < res.length) {
                    let next = res.charAt(pos_q + 1);
                    res = res.replace("q" + next, next + "o");
                 }
                 pos_q = res.indexOf("q", pos_q + 1);
            }

            // 'o' + Halant
            let pos_oh = res.indexOf("o‡•ç");
            while (pos_oh !== -1) {
                if (pos_oh + 2 < res.length) {
                    let cons = res.charAt(pos_oh + 2);
                    res = res.replace("o‡•ç" + cons, "‡•ç" + cons + "‡§ø‡§Ç");
                }
                pos_oh = res.indexOf("o‡•ç", pos_oh + 3);
            }

            // Cleanup 'o'
            res = res.replace(/o/g, "‡§ø‡§Ç");

            // Rafar Logic
            const matras = "‡§æ‡§ø‡•Ä‡•Å‡•Ç‡•É‡•á‡•à‡•ã‡•å‡§Ç‡§É‡§Å‡•Ö";
            let pos_reph = res.indexOf("¬©");
            while (pos_reph > 0) {
                let prob = pos_reph - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_reph);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_reph + 1);
                pos_reph = res.indexOf("¬©", prob + chunk.length + 2);
            }
            
            // Tilde Fix
            let pos_tilde = res.indexOf("~");
             while (pos_tilde > 0) {
                let prob = pos_tilde - 1;
                while (prob >= 0 && matras.includes(res.charAt(prob))) prob--;
                if (prob < 0) prob = 0;
                let chunk = res.substring(prob, pos_tilde);
                res = res.substring(0, prob) + "‡§∞‡•ç" + chunk + res.substring(pos_tilde + 1);
                pos_tilde = res.indexOf("~", prob + chunk.length + 2);
            }

            return res;
        }

        // --- UI HANDLING ---
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                fileNameDiv.innerText = "Selected: " + fileInput.files[0].name;
                convertBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            
            try {
                if (typeof JSZip === 'undefined') throw new Error("Internet Needed.");
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                if (!zip.file("word/document.xml")) throw new Error("Invalid Docx.");
                const docXml = await zip.file("word/document.xml").async("string");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if (original && original.trim().length > 0) {
                        textNodes[i].textContent = convertText(original);
                    }
                }

                const serializer = new XMLSerializer();
                const newDocXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newDocXml);
                const blob = await zip.generateAsync({type: "blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "SafeConvert_" + file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                convertBtn.innerText = "Done! Downloaded.";
                statusDiv.innerText = "Success! (V13 Stable)";
                statusDiv.style.color = "green";
                setTimeout(() => convertBtn.disabled = false, 2000);

            } catch (err) {
                alert("Error: " + err.message);
                convertBtn.innerText = "Try Again";
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
