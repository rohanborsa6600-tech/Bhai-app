    <script>

        const unicode_list = ['‡§É',"‡§≤","‡•Ç","‡§û‡•ç",'‡§Ω','‡§ü‡•ç‡§∞','¬©','¬©‡§Ç','{¬©','{','{',"‡§ï",'‡§ï‡•ç',"‡§ñ",'‡§ñ‡•ç',"‡§ó",'‡§ó‡•ç',"‡§ò",'‡§ö','‡§ö‡•ç','‡§õ','‡§ú‡§º','‡§ú','‡§ú‡§º‡•ç','‡§ú‡•ç','‡§ù',"‡§ü","‡§†",'‡§°‡§º',"‡§°",'‡§¢‡§º','‡§¢',"‡§£",'‡§£‡•ç',"‡§•",'‡§•‡•ç',"‡§§",'‡§§‡•ç',"‡§ß",'‡§ß‡•ç',"‡§¶","‡§®",'‡§®‡•ç',"‡§´",'‡§´‡•ç',"‡§™",'‡§™‡•ç',"‡§≠",'‡§≠‡•ç',"‡§¨",'‡§¨‡•ç',"‡§Æ",'‡§Æ‡•ç',"‡§Ø","‡§∞","‡§≤",'‡§≤‡•ç',"‡§µ",'‡§µ‡•ç',"‡§∂",'‡§∂‡•ç','‡§∂‡•ç',"‡§∑",'‡§∑‡•ç',"‡§∏",'‡§∏‡•ç',"‡§π",'‡§ï‡•ç‡§∑','‡§ï‡•ç‡§∑‡•ç','‡§ú‡•ç‡§û','‡§¶‡•ç‡§¶','‡§¶‡•ç‡§µ','‡§¶‡•ç‡§Ø','‡§™‡•ç‡§∞','‡§®‡•ç‡§®','‡§ü‡•ç‡§∞','‡§ï‡•ç‡§§','‡§§‡•ç‡§∞','‡§¶‡•ç‡§∞','‡§¶‡•ç‡§ß','‡§∂‡•ç‡§∞','‡§§‡•ç‡§§','‡§ï‡•ç‡§ï','‡§≤‡•ç‡§≤','‡§π‡•ç‡§µ','‡§∂‡•ç‡§µ','‡§ü‡•ç‡§ü','‡§î','‡§ì','‡§ì‡§Ç','‡§Ü','‡§Ö','‡§à','‡§á','‡§â','‡§ä','‡§ê','‡§è','‡§ã','‡•â',"‡•ã","‡•ã‡§Ç","‡•á","‡•á‡§Ç","‡•å","‡•å‡§Ç","‡•à",'‡•à‡§Ç',"‡§æ","‡•Ä","‡•Ä","‡•Ä‡§Ç","‡•Å",'‡•Å',"‡•Ç",'‡§Ç','‡§Å','‡§É','‡•É','‡•ç','‡§¶‡•É','‡•ç‡§∞','‡§∞‡•Å','‡§∞‡•Ç','‡•§','‡•§','',''];

        // --- 2. CORE LOGIC (With explicit variable declaration) ---
        function convertText(inputText) {
            if (!inputText) return "";
            
            // Declare 'res' to avoid "Can't find variable" error
            let res = inputText; 

            // A. Basic Mapping Replacement
            for (let i = 0; i < shreelipi_list.length; i++) {
                if (shreelipi_list[i] && unicode_list[i]) {
                    res = res.split(shreelipi_list[i]).join(unicode_list[i]);
                }
            }

            // B. FIX: '{' Matra (The one you asked for: {‡§µ‡§ö‡§æ‡§∞ -> ‡§µ‡§ø‡§ö‡§æ‡§∞)
            // Logic: Find '{', take next char, swap them, add '‡§ø'
            let pos_curly = res.indexOf("{");
            while (pos_curly !== -1) {
                if (pos_curly + 1 < res.length) {
                    let next_char = res.charAt(pos_curly + 1);
                    // Only swap if next char is valid (not space)
                    if (next_char !== ' ' && next_char !== '¬©') { 
                        let target = "{" + next_char;
                        res = res.replace(target, next_char + "‡§ø");
                    }
                }
                pos_curly = res.indexOf("{", pos_curly + 1);
            }

            // C. FIX: 'o' Matra (Standard ShreeLipi Velaanti)
            // Logic: o + char -> char + ‡§ø
            let pos_o = res.indexOf("o");
            while (pos_o !== -1) {
                if (pos_o + 1 < res.length) {
                    let next_char = res.charAt(pos_o + 1);
                    if (next_char !== ' ' && next_char !== '‡•ç') {
                        let target = "o" + next_char;
                        res = res.replace(target, next_char + "‡§ø");
                    }
                }
                pos_o = res.indexOf("o", pos_o + 1);
            }

            // D. FIX: Half Letter Velaanti (‡§ø‡•ç -> ‡•ç...‡§ø)
            // Logic: Moves velaanti after the full consonant cluster
            let pos_half = res.indexOf("‡§ø‡•ç");
            while (pos_half !== -1) {
                if (pos_half + 2 < res.length) {
                    let cons = res.charAt(pos_half + 2);
                    res = res.replace("‡§ø‡•ç" + cons, "‡•ç" + cons + "‡§ø");
                }
                pos_half = res.indexOf("‡§ø‡•ç", pos_half + 2);
            }

            // E. FIX: 'q' -> 'o' (Short I Matra with Anuswar)
            // Logic: q + char -> char + o (which becomes Anuswar later or Matra)
            // Based on your uploaded logic, 'q' logic runs separately
            let pos_q = res.indexOf("q");
            while (pos_q !== -1) {
                 if (pos_q + 1 < res.length) {
                    let next = res.charAt(pos_q + 1);
                    res = res.replace("q" + next, next + "o");
                 }
                 pos_q = res.indexOf("q", pos_q + 1);
            }

            // F. FIX: 'o' + Halant
            let pos_oh = res.indexOf("o‡•ç");
            while (pos_oh !== -1) {
                if (pos_oh + 2 < res.length) {
                    let cons = res.charAt(pos_oh + 2);
                    res = res.replace("o‡•ç" + cons, "‡•ç" + cons + "‡§ø‡§Ç");
                }
                pos_oh = res.indexOf("o‡•ç", pos_oh + 3);
            }

            // Cleanup: Remaining 'o' becomes Anuswar
            res = res.replace(/o/g, "‡§ø‡§Ç");

            // G. Reph (Rafar) Logic: ¬© -> ‡§∞‡•ç
            // Moves '¬©' backwards until it hits a non-matra
            const matras = "‡§æ‡§ø‡•Ä‡•Å‡•Ç‡•É‡•á‡•à‡•ã‡•å‡§Ç‡§É‡§Å‡•Ö";
            let pos_reph = res.indexOf("¬©");
            while (pos_reph > 0) {
                let prob_pos = pos_reph - 1;
                while (prob_pos >= 0 && matras.includes(res.charAt(prob_pos))) {
                    prob_pos--;
                }
                if (prob_pos < 0) prob_pos = 0;
                
                let chunk = res.substring(prob_pos, pos_reph);
                let before = res.substring(0, prob_pos);
                let after = res.substring(pos_reph + 1);
                
                res = before + "‡§∞‡•ç" + chunk + after;
                pos_reph = res.indexOf("¬©", prob_pos + chunk.length + 2);
            }

            return res;
        }

        // --- 3. FILE HANDLING ---
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                fileNameDiv.innerText = "Selected: " + fileInput.files[0].name;
                convertBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            statusDiv.innerText = "";
            statusDiv.style.color = "#333";

            try {
                if (typeof JSZip === 'undefined') throw new Error("Internet is required for conversion library.");

                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(arrayBuffer);
                
                // Validate Word File
                if (!zip.file("word/document.xml")) {
                    throw new Error("Invalid .docx file. Please check format.");
                }

                // Read
                const docXml = await zip.file("word/document.xml").async("string");
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(docXml, "text/xml");
                const textNodes = xmlDoc.getElementsByTagName("w:t");

                let count = 0;
                // Iterate through all text parts
                for (let i = 0; i < textNodes.length; i++) {
                    let original = textNodes[i].textContent;
                    if (original && original.trim().length > 0) {
                        textNodes[i].textContent = convertText(original);
                        count++;
                    }
                }

                // Re-pack
                const serializer = new XMLSerializer();
                const newDocXml = serializer.serializeToString(xmlDoc);
                zip.file("word/document.xml", newDocXml);

                // Download with correct Word MIME type
                const blob = await zip.generateAsync({
                    type: "blob",
                    mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Fixed_" + file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                convertBtn.innerText = "Done! Convert Another";
                statusDiv.innerText = "Success! File Downloaded.";
                statusDiv.style.color = "green";

            } catch (err) {
                alert("Error: " + err.message);
                statusDiv.innerText = "Error: " + err.message;
                statusDiv.style.color = "red";
                convertBtn.innerText = "Try Again";
                convertBtn.disabled = false;
            }
        });
